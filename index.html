    <script>
        // 题目数据（按顺序排列）
        const questions = [
            {
                id: 1,
                title: "基于江西师范大学教育技术专业培养方案，当前四年制本科学生培养目标的核心是：",
                options: [
                    "A. 能够找到工作",
                    "B. 能够不断自主学习提升自己，辨别数字真伪，思辨各类教育相关问题",
                    "C. 能够走入社会",
                    "D. 能够胜任中学信息科技学科课程的骨干教师"
                ],
                answer: "B",
                explanation: "我校“教育技术专业培养方案”明确规定核心培养目标包括自主学习能力、数字真伪辨别能力、思辨能力等，而非单纯的就业、社会适应或学科教学能力。"
            },
            {
                id: 2,
                title: "教育技术专业在当前数字人工智能时代背景下的地位是：",
                options: [
                    "A. 教育学一级学科中，最具时代重要性的二级学科、专业",
                    "B. 国外重视、国内尚不重视",
                    "C. 国外尚不重视、国内重视",
                    "D. 国外尚不重视、国内尚不重视"
                ],
                answer: "C",
                explanation: "二十大、《人民日报》、教育部课标等多项国家政策均强调教育数字化和人工智能教育的重要性，国内高度重视；而国外相关领域发展路径不同，尚未形成同等重视程度。"
            },
            {
                id: 3,
                title: "如下的教育技术定义中，最具备当前数字人工智能工程涵义的是：",
                options: [
                    "A. AECT1994年定义：教学技术是为了促进学习，对有关的过程和资源进行设计、开发、利用、管理和评价的理论与实践",
                    "B. AECT2005定义：教育技术是指通过创建、运用和管理适当的技术过程和资源来促进学习和提升绩效的研究和符合职业道德规范的实践",
                    "C. 教育技术（Educational Technology）是指通过理论与实践的方式，系统地设计、开发、运用、管理与评价教学资源和学习过程，以促进更有效的学习。它融合了教育学、心理学、信息技术等多个学科的知识，旨在优化教学效果和学习体验",
                    "D. 教育技术就是教育中的技术运用"
                ],
                answer: "A",
                explanation: "AECT1994年定义明确了教育技术的工程属性，包括设计、开发、利用、管理和评价等核心工程环节，与当前数字人工智能时代的工程实践需求高度契合。"
            },
            {
                id: 4,
                title: "教育技术专业作为教育+计算机的交叉学科专业，最好的解释是：",
                options: [
                    "A. 教育理论、计算机应用技术互为统一、互为促进、促进世界迭代向前发展",
                    "B. 教育技术在教育领域注重教育原理贯通，计算机领域面向应用原理；计算机专业注重计算机原理贯通，教育领域面向应用原理",
                    "C. 教育技术既可面向教育教学平台工程（编程开发），也可面向教育教学内容工程（媒体制作）",
                    "D. 教育理论验证计算机应用技术",
                    "E. 教育理论指导计算机技术"
                ],
                answer: "C",
                explanation: "教育技术专业的交叉性体现在工程实践的双向发展：平台工程方向面向技术开发（适合男生），内容工程方向面向教学资源制作（适合女生），全面覆盖教育与计算机的交叉应用场景。"

            },
            {
                id: 6,
                title: "Edge如何实现中英（Prompt）互译、朗读、集锦同步和网页放缩功能：",
                options: [
                    "A. Edge中安装中英翻译扩展。Edge内置了中英朗读功能。Edge内置了“集锦”功能。Edge内置了按住Ctrl键滚动鼠标的网页放缩功能",
                    "B. Edge中内置朗读功能。Edge内置了“集锦”功能。Edge内置了按住Ctrl键滚动鼠标的网页放缩功能",
                    "C. Edge只能朗读英文。Edge内置了“集锦”功能。Edge内置了按住Ctrl键滚动鼠标的网页放缩功能",
                    "D. Edge可以朗读中英。Edge内置了“集锦”功能。Edge内置了按住Ctrl键滚动鼠标的网页放缩功能"
                ],
                answer: "A",

            },
            {
                id: 7,
                title: "免费发布网站的较好平台是：",
                options: [
                    "A. 阿里云盘",
                    "B. 百度网盘",
                    "C. Onedrive",
                    "D. Github"
                ],

                explanation: "Github提供免费的静态网站托管服务（Github Pages），支持自定义域名，适合教育技术专业学生发布教学网站、课程资源等内容，其他选项均为云存储服务，不具备网站发布功能。"
            },
            {
                id: 8,
                title: "免费的较好网盘云盘是：",
                options: [
                    "A. 阿里云盘",
                    "B. 百度网盘",
                    "C. Onedrive",
                    "D. Github"

                    "A. 知乎",
                    "B. 微信朋友圈",

                ],
                answer: "A",
                explanation: "知乎是专注于知识分享、学术讨论的平台，支持免费发布专业文章、教学经验、学术观点等内容，适合教育技术专业学生进行知识传播和交流。"
            },
            {
                id: 10,
                title: "以下哪项与教育技术主线（线性辅助←树体主导→网状辅助）最不相关：",

                    "D. 教育技术的知识是一个网，纷繁复杂、杂乱无章"

            }
        ];

        // 全局状态
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;
    </script>

    <script>
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 加载当前题目
            loadCurrentQuestion();
            
            // 事件监听
            document.getElementById('nextBtn').addEventListener('click', handleNext);
            document.getElementById('prevBtn').addEventListener('click', handlePrev);
            document.getElementById('restartBtn').addEventListener('click', restartQuiz);
            document.getElementById('voiceBtn').addEventListener('click', readCurrentQuestion);
            document.getElementById('readPinyinBtn').addEventListener('click', readPinyin);
            
            // 拼音按钮点击事件
            document.querySelectorAll('.pinyin-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.getElementById('pinyinInput').value = this.textContent;
                    readPinyin();
                });
            });
        });

        // 加载当前题目
        function loadCurrentQuestion() {
            const question = questions[currentQuestionIndex];
            
            // 更新题目信息
            document.getElementById('currentQuestionNum').textContent = question.id;
            document.getElementById('questionTitle').textContent = question.title;
            
            // 清空选项容器
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            // 生成选项
            question.options.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.className = `flex items-center p-4 border rounded-lg cursor-pointer transition-colors ${
                    userAnswers[currentQuestionIndex] === option.charAt(0) ? 'border-blue-600 bg-blue-50' : 'border-gray-300 hover:bg-gray-50'
                }`;
                optionElement.innerHTML = `
                    <input type="radio" name="question${question.id}" id="option${option.charAt(0)}" value="${option.charAt(0)}" 
                        class="mr-3 h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                        ${userAnswers[currentQuestionIndex] === option.charAt(0) ? 'checked' : ''}>
                    <label for="option${option.charAt(0)}" class="flex-1 cursor-pointer text-gray-700">${option}</label>
                `;
                
                // 选项点击事件
                optionElement.addEventListener('click', function() {
                    document.querySelectorAll(`input[name="question${question.id}"]`).forEach(input => {
                        input.checked = false;
                        input.parentElement.classList.remove('border-blue-600', 'bg-blue-50');
                        input.parentElement.classList.add('border-gray-300', 'hover:bg-gray-50');
                    });
                    
                    const radio = this.querySelector('input');
                    radio.checked = true;
                    this.classList.remove('border-gray-300', 'hover:bg-gray-50');
                    this.classList.add('border-blue-600', 'bg-blue-50');
                    
                    // 保存答案
                    userAnswers[currentQuestionIndex] = radio.value;
                });
                
                optionsContainer.appendChild(optionElement);
            });
            
            // 更新按钮状态
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            document.getElementById('nextBtn').textContent = currentQuestionIndex === questions.length - 1 ? '查看结果' : '下一题<i class="fa fa-arrow-right ml-2"></</i>';
        }

        // 处理下一题
        function handleNext() {
            // 检查是否已答题
            if (!userAnswers[currentQuestionIndex] && currentQuestionIndex < questions.length - 1) {
                alert('请选择一个答案后再继续！');
                return;
            }
            
            // 如果是最后一题，显示结果
            if (currentQuestionIndex === questions.length - 1) {
                calculateScore();
                showResult();
                return;
            }
            
            // 切换到下一题
            currentQuestionIndex++;
            loadCurrentQuestion();
            
            // 滚动到顶部
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 处理上一题
        function handlePrev() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadCurrentQuestion();
                
                // 滚动到顶部
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // 计算分数
        function calculateScore() {
            score = 0;
            questions.forEach((question, index) => {
                if (userAnswers[index] === question.answer) {
                    score += 10;
                }
            });
        }

        // 显示结果
        function showResult() {
            // 隐藏答题区域，显示结果区域
            document.getElementById('quizSection').classList.add('hidden');
            document.getElementById('resultSection').classList.remove('hidden');
            
            // 更新分数
            document.getElementById('finalScore').textContent = score;
            
            // 生成答案解析
            const explanationsContainer = document.getElementById('explanationsContainer');
            explanationsContainer.innerHTML = '';
            
            questions.forEach((question, index) => {
                const isCorrect = userAnswers[index] === question.answer;
                const explanationElement = document.createElement('div');
                explanationElement.className = `p-4 border rounded-lg ${isCorrect ? 'border-green-200 bg-green-50' : 'border-red-200 bg-red-50'}`;
                explanationElement.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <h4 class="font-semibold text-gray-800">第 ${question.id} 题：${question.title}</h4>
                        <span class="px-2 py-1 rounded text-xs font-medium ${isCorrect ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                            ${isCorrect ? '正确' : '错误'}
                        </span>
                    </div>
                    <div class="mb-2">
                        <span class="text-sm text-gray-600">你的答案：</span>
                        <span class="font-medium ${isCorrect ? 'text-green-600' : 'text-red-600'}">${userAnswers[index] || '未作答'}</span>
                    </div>
                    <div class="mb-2">
                        <span class="text-sm text-gray-600">正确答案：</span>
                        <span class="font-medium text-green-600">${question.answer}</span>
                    </div>
                    <div>
                        <span class="text-sm text-gray-600">解析：</span>
                        <span class="text-gray-700">${question.explanation}</span>
                    </div>
                `;
                explanationsContainer.appendChild(explanationElement);
            });
        }

        // 重新答题
        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            
            // 显示答题区域，隐藏结果区域
            document.getElementById('resultSection').classList.add('hidden');
            document.getElementById('quizSection').classList.remove('hidden');
            
            // 加载第一题
            loadCurrentQuestion();
            
            // 滚动到顶部
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 朗读当前题目
        function readCurrentQuestion() {
            const question = questions[currentQuestionIndex];
            const text = `${question.title}。选项：${question.options.join('。')}`;
            
            // 使用浏览器语音合成API
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel(); // 取消之前的朗读
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-CN';
                utterance.rate = 0.9;
                speechSynthesis.speak(utterance);
            } else {
                alert('您的浏览器不支持语音朗读功能');
            }
        }

        // 朗读拼音
        function readPinyin() {
            const pinyin = document.getElementById('pinyinInput').value.trim();
            if (!pinyin) {
                alert('请输入拼音后再朗读');
                return;
            }
            
            // 使用浏览器语音合成API
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel(); // 取消之前的朗读
                const utterance = new SpeechSynthesisUtterance(pinyin);
                utterance.lang = 'zh-CN';
                utterance.rate = 0.7;
                speechSynthesis.speak(utterance);
            } else {
                alert('您的浏览器不支持语音朗读功能');
            }
        }
    </script>
</body>
</html>
